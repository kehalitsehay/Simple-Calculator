<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="backspace">DEL</button>
            <button class="operator" id="squareroot">âˆš</button>
            <button class="operator" id="divide">/</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="exponential">**</button>
            <button class="operator" id="multiply">*</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="operator" id="add">+</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="operator" id="substract">-</button>
            <button class="number">0</button>
            <button id="dot">.</button>
            <button class="number">1</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
